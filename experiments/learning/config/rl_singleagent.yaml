# general script settings
tag: test_land
env: land
#choices=["maze", "hover", "obstacles", "land", "field", "land-vision"],
algo: ppo
#choices=["a2c", "ppo", "sac", "td3", "ddpg"],
obs: kin
# choices=["kin", "rgb"],
act: rpm
exp: none
cpu: 1

# Env specific settings
env_kwargs:
    landing_zone_xyz: [3.5, 3.5, 0.0625]

    bounds: [[5, 5, 1], [-1, -1, 0.1]]

    # rewards
    reward_components:
    - r:
        name: LandingReward
        kwargs:
            scale: 1.0
            landing_zone_xyz: ${env_kwargs.landing_zone_xyz}
    - r:
        name: DistanceReward
        kwargs:
            scale: 1.0
            landing_zone_xyz: ${env_kwargs.landing_zone_xyz}
    - r:
        name: DeltaDistanceReward
        kwargs:
            scale: 2.0
            landing_zone_xyz: ${env_kwargs.landing_zone_xyz}
    - r:
        name: SlowdownReward
        kwargs:
            scale: 3.0
            landing_zone_xyz: ${env_kwargs.landing_zone_xyz}
            slowdown_dist: 1.0
    - r:
        name: SpeedReward
        kwargs:
            scale: 25.0
            max_speed: 3.0
    - r:
        name: BoundsReward
        kwargs:
            scale: 100.0
            bounds: ${env_kwargs.bounds}
            useTimeScaling: false
