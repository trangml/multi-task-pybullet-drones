# general script settings
tag: kin_difficulty_1_pretrained
env: cross-obstacles
#choices=["maze", "hover", "obstacles", "land", "field", "land-vision"],
algo: ppo
#choices=["a2c", "ppo", "sac", "td3", "ddpg"],
obs: KIN
# choices=["kin", "rgb"],
act: RPM
exp: /home/mtrang/Documents/vt/research/multiagent-pybullet-drones/experiments/learning/results/save-cross-obstacles-ppo-KIN-RPM-kin_difficulty_0-08.25.2022_16.08.31
cpu: 1
n_steps: 1e7

# PPO arguments
ppo:
  #normalize: true
  #choices=["true", "false"],
  gae_lambda: 0.95
  gamma: 0.99
  ent_coef: 0.0
  learning_rate: 2.5e-4
  clip_rate: 0.2
  policy_kwargs: "dict(log_std_init=-1,
    ortho_init=False,
    activation_fn=nn.ReLU,
    net_arch=[dict(pi=[256, 256], vf=[256, 256])]
    )"

# Env specific settings
env_kwargs:
  initial_xyzs: [[-0.5, 0, 0.5]]

  bounds: [[5, 1, 1], [-1, -1, 0.1]]
  difficulty: 1

  # rewards
  reward_components:
    EnterAreaReward:
      scale: 10.0
      area: [[4, 5], [-1, 1]]
    OrientationReward:
      scale: 0.01
    # IncreaseXReward:
    #   scale: 0.1
    BoundsReward:
      scale: 10.0
      bounds: ${env_kwargs.bounds}
  # terminals
  term_components:
    # EnterAreaTerm:
    #   area: [[4, 5], [-1, 1]]
    BoundsTerm:
      bounds: ${env_kwargs.bounds}
    OrientationTerm:
