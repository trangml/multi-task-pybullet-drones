# general script settings
tag: inc_difficulty_1
env: cross-obstacles
#choices=["maze", "hover", "obstacles", "land", "field", "land-vision"],
algo: ppo
#choices=["a2c", "ppo", "sac", "td3", "ddpg"],
obs: BOTH
# choices=["kin", "rgb", "both"],
act: RPM
exp: /home/mtrang/Documents/vt/research/multiagent-pybullet-drones/experiments/learning/results_v0/save-cross-obstacles-ppo-BOTH-RPM-difficulty_0_default-08.27.2022_20.13.08
cpu: 8
n_steps: 1e7
# PPO arguments
ppo:
  gae_lambda: 0.95
  gamma: 0.99
  ent_coef: 0.0
  learning_rate: 2.5e-4
  policy_kwargs:
    log_std_init: -1
    ortho_init: False
    activation_fn:
      _partial_: true
      _target_: torch.nn.LeakyReLU
    #net_arch: [512, 256, { "pi": [256, 256], "vf": [256, 256] }]
    # Agents do better with the default net_arch
# Env specific settings
env_kwargs:
  difficulty: 1
  initial_xyzs: [[-0.5, 0, 0.5]]
  bounds: [[5, 1, 1], [-1, -1, 0.1]]
  collision_detection: True

  # rewards
  reward_components:
    EnterAreaReward:
      scale: 100.0
      area: [[4, 5], [-1, 1]]
    OrientationReward:
      scale: 0.01
    IncreaseXRewardV2:
      scale: 0.1
    BoundsReward:
      scale: 10.0
      bounds: ${env_kwargs.bounds}
  # terminals
  term_components:
    # EnterAreaTerm:
    #   area: [[4, 5], [-1, 1]]
    BoundsTerm:
      bounds: ${env_kwargs.bounds}
    OrientationTerm:
